{% block news %}
<div class="blog-section">
  <div class="section-content blog">
    <div id="linkToNews" class="title">
      <h2>blog & news</h2>
      <p>Lets see what happens out there.</p>
    </div>
    <div class="cards" id="newsContainer">
    </div>
  </div>
  
</div>

{% if session['adminUsername'] %}
<div id="editNewsModal" class="news-edit-modal">
  
  <div class="news-edit-modal__content">
    <span class="news-edit-modal__close" onclick="closeEditModal()">&times;</span>
    <h4 class="news-edit-modal__title">Editar Noticia</h4>
    <input type="datetime-local" id="editNewsDateTime" class="news-edit-modal__input">
    <input type="text" id="editNewsTitle" class="news-edit-modal__input" placeholder="TÃ­tulo de la noticia">
    <textarea id="editNewsContent" class="news-edit-modal__textarea" placeholder="Contenido de la noticia"></textarea>
    <input type="text" id="editNewsImage" class="news-edit-modal__input" placeholder="URL de la imagen">
    <button onclick="submitNewsEdit()" class="news-edit-modal__submit">Guardar Cambios</button>
  </div>
</div>
<button id="retrieveNewsButton" onclick="retrieveOneNews()">Recuperar Noticia</button>

{% endif %}
<script type="text/javascript" src="{{url_for('static', filename='js/newsBlock.js')}}"></script>
{% endblock %}
