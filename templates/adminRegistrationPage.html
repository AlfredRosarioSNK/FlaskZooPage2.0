<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .admin-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  .form-control {
    margin-bottom: 15px;
  }
  .form-control label {
    display: block;
    margin-bottom: 5px;
  }
  .form-control input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .form-control input[type="submit"] {
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
    border: none;
  }
  .form-control input[type="submit"]:hover {
    background-color: #4cae4c;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var confirmEmail = document.getElementById('confirmEmail').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (email !== confirmEmail) {
        alert('The emails do not match.');
        return;
      }

      if (password !== confirmPassword) {
        alert('The passwords do not match.');
        return;
      }
      var formData = {
  adminUsername: document.getElementById('username').value,
  adminFirstName: document.getElementById('firstName').value,
  adminLastName: document.getElementById('lastName').value,
  adminEmail: email,
  adminConfirmEmail: confirmEmail,
  adminPassword: password,
  adminConfirmPassword: confirmPassword
};
      fetch('/signupAdmin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json' 
        },
        body: JSON.stringify(formData) 
      })
      .then(response => response.json())
      .then(data => {
        if(data.status === 'success') {
          alert('Admin registered successfully!');
        } else {
          alert('Registration failed: ' + data.message);
        }
      })
      .catch(error => {
        alert('There was a problem with the registration: ' + error.message);
      });
    }); 
  });
</script>
</head>
<body>
<div class="admin-form">
  <h2>Admin Registration</h2>
  <form>
    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" id="username" name="adminUsername" required>
    </div>
    <div class="form-control">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="adminFirstName" required>
    </div>
    <div class="form-control">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="adminLastName" required>
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" id="email" name="adminEmail" required>
    </div>
    <div class="form-control">
      <label for="confirmEmail">Confirm Email</label>
      <input type="email" id="confirmEmail" name="adminConfirmEmail" required>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" name="adminPassword" required>
    </div>
    <div class="form-control">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="adminConfirmPassword" required>
    </div>
    <div class="form-control">
      <input type="submit" value="Register">
    </div>
    <span><a href="mailto:m.bluth@example.com"> are you already registered?</a></span>
  </form>
</div>
</body>
</html>
