<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .user-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }
  .user-form__control {
    margin-bottom: 15px;
  }
  .user-form__control label {
    display: block;
    margin-bottom: 5px;
  }
  .user-form__control input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .user-form__control input[type="submit"] {
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
    border: none;
  }
  .user-form__control input[type="submit"]:hover {
    background-color: #4cae4c;
  }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.user-form form');
  
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = {
          username: document.getElementById('username').value,
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          confirmEmail: document.getElementById('confirmEmail').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value
        };
        if(formData.email !== formData.confirmEmail) {
          alert('Emails do not match.');
          return;
        }
        if(formData.password !== formData.confirmPassword) {
          alert('Passwords do not match.');
          return;
        }
        fetch('/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
          if(data.status === 'success') {
            window.location.href = data.redirect;
          } else {
            alert('Registration failed: ' + data.message);
          }
        })
        .catch(error => {
          alert('There was a problem with the registration: ' + error.message);
        });
      });
    });
  </script>
</head>
<body>
<div class="user-form">
  <h2>User Registration</h2>
  <form>
    <div class="user-form__control">
      <label for="username">Username</label>
      <input type="text" id="username" name="userUsername" required>
    </div>
    <div class="user-form__control">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="userFirstName" required>
    </div>
    <div class="user-form__control">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="userLastName" required>
    </div>
    <div class="user-form__control">
      <label for="email">Email</label>
      <input type="email" id="email" name="userEmail" required>
    </div>
    <div class="user-form__control">
      <label for="confirmEmail">Confirm Email</label>
      <input type="email" id="confirmEmail" name="userConfirmEmail" required>
    </div>
    <div class="user-form__control">
      <label for="password">Password</label>
      <input type="password" id="password" name="userPassword" required>
    </div>
    <div class="user-form__control">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="userConfirmPassword" required>
    </div>
    <div class="user-form__control">
      <input type="submit" value="Register">
    </div>
    <span><a href="mailto:m.bluth@example.com"> Are you already registered? Log in here.</a></span>
  </form>
</div>
</body>
</html>
